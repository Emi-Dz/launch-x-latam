<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./pokedex.css">
    
</head>
<body>
    <div class="titulo">
    <h1>Pokedex LaunchX</h1>
    </div>
    <div class="pokedex">
        
        <div class="circulo"></div>

        
        <div class="pokeInfo">
        <div>
            <h5 class="name" id="name">Pokemon</h5>
        </div>
        <div class="pokePhoto">
            <img src="./pokeball.png" alt="Pokemon" id="pokeImg" class="image">
        </div>
    </div>
    
        <div class="v-line"></div>
        
        <div class="pokeInfo">
            <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
            <button onclick="fetchPokemon()">Buscar Pokemon</button>
            <div class="pokeScreen" id="abilities"></div>
            <div class="pokeScreen" id="types"></div>
        </div>
    
        
    </div>
    
</body>
<footer>
    <script src="./pokedex.js"></script>
</footer>
</html>
